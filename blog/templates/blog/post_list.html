<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Posts Layout</title>
  <style>
    /* Optional styling for the divs and buttons */
    .post {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .post h1 {
      margin-bottom: 5px;
    }
    .post button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="post">
    <h1>Post 1</h1>
    <p>This is the content of the first post.</p>
    <div class="buttons">
      <button>Like</button>
      <button>Comment</button>
      <button>Share</button>
    </div>
  </div>
  <div class="post">
    <h1>Post 2</h1>
    <p>This is the content of the second post.</p>
    <div class="buttons">
      <button>Like</button>
      <button>Comment</button>
      <button>Share</button>
    </div>
  </div>
  <div class="post">
    <h1>Post 3</h1>
    <p>This is the content of the third post.</p>
    <div class="buttons">
      <button>Like</button>
      <button>Comment</button>
      <button>Share</button>
    </div>
  </div>
</body>
</html>
